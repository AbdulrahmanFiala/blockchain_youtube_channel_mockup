<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/AbdulrahmanFiala/youtube_channel_mockup/main/images/youtube_icon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="blockchain_youtube_interface_v1.0.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Youtube Interface</title>
  </head>

  <body>
    <div class="container">
      <div class="nav_bar">
        <nav>
          <ul>
            <li>
              <a href="#home"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#about"><i class="fas fa-info-circle"></i> About</a>
            </li>
            <li>
              <a href="#services"><i class="fas fa-cogs"></i> Services</a>
            </li>
            <li>
              <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header">
        <h1>Explore Your Stolen Financial Freedom</h1>
        <div class="hashtags">
          <span>#Security</span>
          <span>#Decentralization</span>
          <span>#Scalability</span>
        </div>
        <div class="social-buttons">
          <a
            href="https://www.facebook.com/Abdulrahman.Fiala/"
            class="social-button facebook"
            target="_blank"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com/AbdulrhmanFiala"
            class="social-button twitter"
            target="_blank"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/abdulrahman_fiala/"
            class="social-button instagram"
            target="_blank"
          >
            <i class="fab fa-instagram"> </i>
          </a>
        </div>
      </div>
      <div class="bio">
        <img
          src="https://raw.githubusercontent.com/AbdulrahmanFiala/youtube_channel_mockup/main/images/fiala.jpg"
          alt="Image"
          class="round-image"
        />

        <p>
          Exploring blockchain with Fiala<br /><span
            >I sell freedom and privacy among other things</span
          >
        </p>
      </div>
      <div class="upload_video">
        <label for="fileInput" class="file-label"> Add Video </label>
        <input type="file" id="fileInput" class="file-input" accept="video/*" />
      </div>

      <div class="playlist">
        <h5>Blockhain Main Concepts</h5>
        <iframe
          width="280"
          height="158"
          src="https://www.youtube.com/embed/9ybYhv_VFaE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <iframe
          width="280"
          height="158"
          src="https://www.youtube.com/embed/UyxDaPGIXig"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <iframe
          width="280"
          height="158"
          src="https://www.youtube.com/embed/aZA8rQ4o4sA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>

</html>
