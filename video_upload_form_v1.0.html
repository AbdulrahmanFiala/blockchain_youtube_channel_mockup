<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width" />
    <link rel="stylesheet" href="video_upload_form_v1.0.css" />
    <title>Video Upload Form</title>
  </head>

  <body>
    <div id="title">
      <h1>Video Upload Form</h1>
    </div>

    <form class="form">
      <div class="form-field">
        <label class="form-label">Video Title:</label>
        <input
          type="text"
          placeholder="Enter Your Name Here"
          class="form-box"
        />
      </div>

      <div class="form-field">
        <label class="form-label">Video Description:</label>
        <textarea class="form-box">
          Describe Your Video Here
        </textarea>
      </div>

      <div class="form-field">
        <label class="form-label">Upload Here:</label>
        <input
          type="file"
          placeholder="Upload Your Video Here"
          class="form-box"
        />
      </div>

      <div class="form-field">
        <label class="form-label">Video Sharing Date:</label>
        <input type="date" class="form-box" />
      </div>

      <div class="form-field">
        <label class="form-label">Is this video for a kid?</label>
        <div>
          <input type="radio" />
          <label>Yes</label>
        </div>
        <div>
          <input type="radio" />
          <label>No</label>
        </div>
      </div>

      <div class="form-field">
        <button type="button" onclick="redirectToLocalPage()">Submit</button>

        <script>
          function redirectToLocalPage() {
            window.location.href = "success.html";
          }
        </script>
      </div>
    </form>
  </body>
</html>
